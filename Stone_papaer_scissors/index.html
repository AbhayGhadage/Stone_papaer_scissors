<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-class">
    <h1>Rock Paper Scissors</h1>
    <div class="page-background">
      <div class="choices">
        <div class="choice" id="rock">
          <img src="images/rock.png" alt="Rock images" />
        </div>
        <div class="choice" id="paper">
          <img src="images/paper.png" alt="paper images" />
        </div>
        <div class="choice" id="scissor">
          <img src="images/scissors.png" alt="scissor images" />
        </div>
      
    </div>
      <div class="choice-option-text">
        <div class="option-txt">
            <p><b>Rock</b></p>
        </div>
        <div class="option-txt">
            <p><b>Paper</b></p>
        </div>
        <div class="option-txt">
            <p><b>Scissor</b></p>
        </div>
      </div>

      <div class="score-board">
        <div class="score">
          <p id="user-score"><b>0</b></p>
          <p><b>Your Score</b></p>
        </div>
        <div class="score">
          <p id="comp-score"><b>0</b></p>
          <p><b>Comp Score</b></p>
        </div>
      </div>
      <div class="msg-container">
        <p id="msg">Play Your Move</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
